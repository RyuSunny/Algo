  <script>
    var ddaytimer = setInterval(dayGap, 1000)

    function dayGap() {
      var dday = new Date("December 20, 2021 12:00:00").getTime();
      var nowday = new Date();
      nowday = nowday.getTime();
      var distance = dday - nowday;

      var d = Math.floor(distance / (1000 * 60 * 60 * 24)); //일

      var h = d * 24 + Math.floor((distance / (1000 * 60 * 60)) % 24); //시간
      var m = Math.floor((distance / (1000 * 60)) % 60); //분
      var s = Math.floor((distance / 1000) % 60); //초

      if (distance <= 0) {
        // 실행될 코드 카운트가 0이 됐을 때
      } else {
        h = h >= 10 ? h : '0' + h;
        m = m >= 10 ? m : '0' + m;
        s = s >= 10 ? s : '0' + s;

        // 선택해서 시간 뿌려주기
        document.querySelector("#countDown h3").innerHTML = (h - d * 24) + ":" + m + ":" + s;

        document.querySelector("#Dday h2").innerHTML = "D - " + d
      }

    }
  </script>
